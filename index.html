<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NN Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
  </head>

  <body>
    <script type="module" src="main.js"></script>
    <canvas id="drawingCanvas" width="28" height="28"></canvas>
    <div id="controls">
      <div id="controlBox">
        <p id="drawLabel">Draw</p>
        <label class="switch">
          <input type="checkbox" id="toggleSwitch" />
          <span class="slider"></span>
        </label>
        <p id="eraseLabel">Erase</p>
      </div>
      <div id="controlBox">
        <button id="resetCanvas">Reset Canvas</button>
      </div>
      <label for="brushSize">Brush Size:</label>
      <div id="controlBox">
        <p>1</p>
        <input type="range" id="brushSize" min="1" max="5" value="3" />
        <p>5</p>
      </div>
      <label for="smoothBrush">Smooth Brush:</label>
      <div id="controlBox">
        <input type="checkbox" id="smoothBrush" checked />
      </div>
      <label for="prediction-boxes">Predicted Number:</label>
      <div
        id="prediction-boxes"
        style="display: flex; justify-content: space-between"
      >
        <div id="prediction-boxes">
          <div id="prediction-row-1">
            <div class="prediction-set">
              <p>0</p>
              <div id="box-0" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>1</p>
              <div id="box-1" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>2</p>
              <div id="box-2" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>3</p>
              <div id="box-3" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>4</p>
              <div id="box-4" class="prediction-box"><div>0.00</div></div>
            </div>
          </div>
          <div id="prediction-row-2">
            <div class="prediction-set">
              <p>5</p>
              <div id="box-5" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>6</p>
              <div id="box-6" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>7</p>
              <div id="box-7" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>8</p>
              <div id="box-8" class="prediction-box"><div>0.00</div></div>
            </div>
            <div class="prediction-set">
              <p>9</p>
              <div id="box-9" class="prediction-box"><div>0.00</div></div>
            </div>
          </div>
        </div>
      </div>
      <div>Controls:</div>
      <div>Arrow keys to pan</div>
      <div>Hold and move mouse to rotate camera</div>
      <div>Scroll to zoom in/out</div>
    </div>
  </body>
</html>
